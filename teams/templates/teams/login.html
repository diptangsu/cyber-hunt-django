{% extends 'base.html' %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block body %}

    <div class="login">
        <!-- Login -->
        <div class="login__block toggled" id="l-login">
            <div class="login__block__header">
                <i class="zmdi zmdi-account-circle"></i>
                Hi there! Please Sign in
            </div>

            <form class="login__block__body" action="{% url 'login' %}" method="post">

                {% csrf_token %}

                <div class="form-group form-group--float form-group--centered form-group--centered">
                    <input type="text" class="form-control" name="teamname">
                    <label>Team name</label>
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group form-group--float form-group--centered form-group--centered">
                    <input type="password" class="form-control" name="password">
                    <label>Password</label>
                    <i class="form-group__bar"></i>
                </div>

                <div class="form-group form-group--float form-group--centered form-group--centered">
                    New team? <a href="{% url 'register' %}">Create an account</a>
                </div>

                <button class="btn btn-success btn--light btn--icon m-t-15"><i class="zmdi zmdi-long-arrow-right"></i></button>
            </form>
        </div>
    </div>

{% endblock %}
