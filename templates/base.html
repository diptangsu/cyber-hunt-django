{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Material Admin</title>

        <!-- Vendors -->

        <!-- Animate CSS -->
        <link href="{% static 'site/vendors/bower_components/animate.css/animate.min.css' %}" rel="stylesheet">

        <!-- Material Design Icons -->
        <link href="{% static 'site/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}" rel="stylesheet">

        <!-- Site CSS -->
        <link href="{% static 'site/css/app-1.min.css' %}" rel="stylesheet">
    </head>

    <body>
    {% block body %}

    {% endblock %}

        <!-- Javascript Libraries -->

        <!-- jQuery -->
        <script src="{% static 'site/vendors/bower_components/jquery/dist/jquery.min.js' %}"></script>

        <!-- Bootstrap -->
        <script src="{% static 'site/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

        <!-- Placeholder for IE9 -->
        <!--[if IE 9 ]>
            <script src="{% static 'site/vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js' %}"></script>
        <![endif]-->

        <!-- Site Functions & Actions -->
        <script src="{% static 'site/js/app.min.js' %}"></script>

</html>
